<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="/biodegradable.png" />
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoKart</title>
  </head>
  <body class="overflow-y-auto">
    <header
      class="bg-white/60 fixed z-[99999] w-full py-3 px-6 backdrop-blur-sm shadow-sm shadow-black rounded-b-md transition-all duration-500 opacity-0 pointer-events-none md:w-1/2 lg:w-1/4 md:translate-x-1/2 lg:translate-x-0 lg:right-2 md:top-2 md:rounded-md"
    >
      <nav class="flex justify-between items-center w-full">
        <div></div>
        <p class="text-lg lg:text-xl font-bold">EcoKart</p>
        <a href="/cart.html" id="cart" class="relative inline-block">
          <i class="fa-solid fa-cart-shopping text-xl"></i>
          <span
            id="cart-item-count"
            class="absolute bg-purple-500 text-xs text-white rounded-full px-1.5 -top-2 -right-2"
            >0</span
          >
        </a>
      </nav>
    </header>
    <main class="pb-20">
      <section
        id="hero"
        class="relative w-dvw h-dvh overflow-hidden shadow-lg shadow-black rounded-b-xl mb-10"
      >
        <!-- Image -->
        <img
          src="https://images.unsplash.com/photo-1566707675793-3ec9e5590bb6?q=80&w=1170&auto=format&fit=crop"
          alt="EcoKart background"
          class="w-full h-full object-cover"
        />

        <!-- Overlay -->
        <div class="absolute inset-0 backdrop-blur-md bg-black/60"></div>

        <!-- Text -->
        <div
          class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-11/12 flex flex-col justify-center items-center gap-7"
        >
          <div
            class="flex flex-col justify-center items-center text-center px-4 text-white"
          >
            <h1
              class="text-4xl sm:text-7xl font-bold text-shadow-sm text-shadow-black/70"
            >
              EcoKart
            </h1>
            <p
              class="text-2xl sm:text-3xl mt-2 text-shadow-sm text-shadow-black/70"
            >
              Sustainable shopping made simple
            </p>
          </div>

          <!-- Call to action -->
          <div id="cta" class="w-full flex justify-center gap-8 flex-wrap">
            <a
              href="#products"
              class="text-lg md:text-xl text-white hover:underline text-shadow-sm text-shadow-black/70 relative hover:font-bold hover:italic"
              >Our products</a
            >
            <a
              href="/cart.html"
              class="text-lg md:text-xl text-white hover:underline text-shadow-sm text-shadow-black/70 relative hover:font-bold hover:italic transition-all duration-300"
              >Your cart</a
            >
          </div>
        </div>
      </section>

      <section id="filters" class="container mx-auto p-3 flex justify-center">
        <div class="flex gap-3 w-full md:w-2xl">
          <p
            id="filter-clear"
            class="cursor-pointer p-1 shadow shadow-black rounded-full"
          >
            <i class="fa-solid fa-eraser"></i>
          </p>
          <select
            id="category-filter"
            class="cursor-pointer grow shadow shadow-black px-3 py-1 rounded-full truncate"
          >
            <option value="" disabled selected hidden>Categories</option>
          </select>
          <input
            id="product-search"
            type="search"
            placeholder="ðŸ”Ž Name"
            class="px-3 py-1 rounded-full shadow shadow-black focus:outline-none w-[20ch] md:w-[35ch] lg:w-[40ch]"
          />
        </div>
      </section>
      <section
        id="products"
        class="container mx-auto p-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 md:gap-10 lg:gap-8 items-stretch"
      ></section>
    </main>
    <script type="module" src="/scripts/index.ts"></script>
  </body>
</html>
